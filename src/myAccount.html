<script type="text/javascript">
    $(function() {

// 展开收回
    $("#tip").click(function(){

        if($(this).hasClass("selected")){
            $("#tip").removeClass("selected").children("span").html("点击展开");
            $("#tipContainer").slideDown();
        }else{
            $("#tip").addClass("selected").children("span").html("点击收回");
            $("#tipContainer").slideUp();

        }

    })

    $("#change").click(function(){
        $("input").removeAttr("readonly");
        $("#save").removeAttr('disabled')
    })
});

</script>
