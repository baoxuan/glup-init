            <div class="reg-wrap">
            <form id="accountP" class="form-horizontal">
                <div class="form-group ">
                    <label class="control-label col-xs-4 required">组织结构代码：</label>
                    <div class=" col-xs-8 pr">
                          <input class="form-control" type="text" placeholder="" class="input-xlarge" value="xxxxxxx"  readonly  name="groupNumber" >
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label col-xs-4 required">账号：</label>
                    <div class=" col-xs-8 pr">
                          <input class="form-control" type="text" placeholder="银行账号" class="input-xlarge" value="xxxxxxx"  readonly  name="bankAccount" >
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label col-xs-4 required">企业名称：</label>
                    <div class=" col-xs-8 pr">
                          <input class="form-control" type="text" placeholder="" class="input-xlarge" value="xxxxxxx"  readonly name="company" >
                    </div>
                </div>
                <div class="form-group ">
                    <label class="control-label col-xs-4 required">账户名称：</label>
                    <div class=" col-xs-8 pr">
                          <input class="form-control" type="text" placeholder="银行账户名称" class="input-xlarge" value="xxxxxxx"  readonly name="accountName" >
                    </div>
                </div>                

                <div class="form-group  ">
                    <label  class="col-xs-4 control-label required">开户银行：</label>
                    <div class="col-xs-8 pr" >
                        <input class="form-control" value="xxxxx"  name="bankName" readonly />
                    </div>

                </div>
                <div class="form-group  ">
                    <label  class="col-xs-4 control-label required">具体分行：</label>
                    <div class="col-xs-8 pr" >
                        <input class="form-control " type="text" placeholder="" class="input-xlarge" name="branch" value="xxxxxxx"  readonly >
                    </div>

                </div>
                <div class="form-group  ">
                    <label  class="col-xs-4 control-label required">证件类型：</label>
                    <div class="col-xs-8 pr" >
                        <input class="form-control" value="营业执照编号"  name="cardType" readonly />

                    </div>

                </div>
                <div class="form-group  ">
                    <label  class="col-xs-4 control-label required">证件编号：</label>
                    <div class="col-xs-8 pr" >
                        <input class="form-control " type="text" placeholder="" class="input-xlarge" value="xxxxx" readonly name="cardNumber" >
                    </div>

                </div>
            </form>
            </div>

<script>
  $.validator.addMethod("isMobile", function(value, element, params) {
    var length = value.length;
    return (length == 11 && /^(1+\d{10})$/.test(value));
  }, "请输入正确的手机号码!");

    $("#accountP").validate({
        rules:{
            groupNumber: {
                required:true,
                isMobile:true
            },
            bankAccount:{
              required:true,
              minlength:4
            },
            company:'required',
            accountName: {
               required:true             
            },
            bankName:{
                required: true
            },
            branch:{
                required: true
            },           
            cardType:{
                required: true
            },
            cardNumber:{
                required: true
            },
        },
        messages:{
            groupNumber:{
                required:"组织结构代码不能为空"
            },
            bankAccount: {
                required:'账号不能为空！',
            },
            company: {
                required:"公司名不能为空！"
            },
            accountName: {
                required:"账户名称不能为空"
            },
            bankName: {
                required:"开户行不能为空",
            },
            branch: {
                required:"分行不能为空",
            },
            cardNumber: {
                required:"证件编号不能为空",
            },
        },
        submitHandler: function() {
          alert("提交事件!");
        }
    })
// 倒计时
    var time = 60;
    $("#sendCode").click(function(){
        var t = setInterval(function(){
            time = time-1;
            $("#sendCode").attr('disabled','disabled').html(time+"秒");
            if(time < 0){
                time = 60;
                clearInterval(t);
                $("#sendCode").removeAttr('disabled').html("重新发送");

            }
        },1000)
    })
$('#myModal').modal();
</script>
