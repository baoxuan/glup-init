<script>
  $.validator.addMethod("isMobile", function(value, element, params) {
    var length = value.length;
    return (length == 11 && /^(1+\d{10})$/.test(value));
  }, "请输入正确的手机号码!");

    $("#register").validate({
        rules:{
            phone: {
                required:true,
                isMobile:true
            },
            pcode:{
              required:true,
              minlength:4
            },
            qcode:'required',
            password: {
               required:true,
               minlength:6               
            },
            confirm_password:{
                required: true,
                equalTo: "#password"
            },
        },
        messages:{
            phone:{
                required:"手机号不正确！"
            },
            pcode: {
                required:'密码不能为空！',
                minlength:'请输入四位数验证码！'
            },
            qcode: {
                required:"短信验证码不能为空！"
            },
            password: {
                required:"密码不能为空",
                minlength: "密码长度不能小于 5 个字母"
            },
            confirm_password: {
                required:"确认密码不能为空",
                equalTo: "两次密码输入不一致"
            }
        },
        submitHandler: function() {
          alert("提交事件!");
        }
    })
// 倒计时
    var time = 60;
    $("#sendCode").click(function(){
        var t = setInterval(function(){
            time = time-1;
            $("#sendCode").attr('disabled','disabled').html(time+"秒");
            if(time < 0){
                time = 60;
                clearInterval(t);
                $("#sendCode").removeAttr('disabled').html("重新发送");

            }
        },1000)
    })
$('#myModal').modal();
</script>
